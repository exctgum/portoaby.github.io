<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Gama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portofolio Gamaliel A.Y.C</h1>
    </header>

    <div class="container">
        <div class="profile">
            <img src="path_to_your_profile_picture.jpg" alt="Foto Profil">
            <h2>Gamaliel A.Y.C</h2>
        </div>

        <div class="project-preview">
            <!-- Daftar proyek dengan tombol interaktif -->
            <div class="project">
                <img src="project1_thumbnail.jpg" alt="Proyek 1">
                <button class="preview-button">Preview Proyek 1</button>
            </div>
            <!-- Tambahkan proyek lainnya di sini -->
        </div>
    </div>

    <div class="social-media">
        <button class="instagram-button" onclick="redirectToInstagram()">Instagram</button>
    </div>

    <footer>
        <p id="realtime-clock">Waktu dan tanggal akan ditampilkan di sini</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
